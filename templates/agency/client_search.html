{% extends "base.html" %}
{% block contenido %}
<form method="get" action={% url "search_client" %}>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for client in results %}
        <li>{{ client.name }} {{ client.last_name }} {{ client.email}}</li>
    {% endfor %}
</ul>
{% endblock %}
